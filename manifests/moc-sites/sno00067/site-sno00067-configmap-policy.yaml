apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
    name: site-sno00067-configmap-policy
    namespace: sites-sub
    annotations:
        policy.open-cluster-management.io/categories: CM Configuration Management
        policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
        policy.open-cluster-management.io/standards: NIST SP 800-53
spec:
    remediationAction: enforce
    disabled: false
    policy-templates:
        - objectDefinition:
            apiVersion: policy.open-cluster-management.io/v1
            kind: ConfigurationPolicy
            metadata:
                name: site-sno00067-policy-config
            spec:
                remediationAction: enforce
                severity: low
                namespaceselector:
                    exclude:
                        - kube-*
                    include:
                        - '*'
                object-templates:
                    - complianceType: musthave
                      objectDefinition:
                        apiVersion: v1
                        kind: Namespace
                        metadata:
                            name: site-sno00067
                    - complianceType: musthave
                      objectDefinition:
                        kind: ConfigMap
                        apiVersion: v1
                        metadata:
                            name: site-sno00067-config
                            namespace: site-sno00067
                        data:
                            interface: ens5f0
                            phc2sysOpts: -a -r -n 24
                            resourceName: du_fh
                            vlan: 3311
