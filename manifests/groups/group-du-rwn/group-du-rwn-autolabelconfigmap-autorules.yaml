apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
    name: group-du-rwn-autolabelconfigmap-autorules
    namespace: groups-ran-subscriptions
    annotations:
        policy.open-cluster-management.io/categories: CM Configuration Management
        policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
        policy.open-cluster-management.io/standards: NIST SP 800-53
spec:
    remediationAction: enforce
    disabled: false
    policy-templates:
        - objectDefinition:
            apiVersion: policy.open-cluster-management.io/v1
            kind: ConfigurationPolicy
            metadata:
                name: group-du-rwn-autolabelconfigmap-autorules-policy-config
            spec:
                remediationAction: enforce
                severity: low
                namespaceselector:
                    exclude:
                        - kube-*
                    include:
                        - '*'
                object-templates:
                    - complianceType: musthave
                      objectDefinition:
                        apiVersion: v1
                        data:
                            rules1.properties: |
                                name: cnf*
                                labels:
                                - node-role.kubernetes.io/node-du
                        kind: ConfigMap
                        metadata:
                            name: autorules
                            namespace: node-autolabeler
