apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
    name: group-du-rwn-machineconfigpool-node-du
    namespace: groups-ran-subscriptions
    annotations:
        policy.open-cluster-management.io/categories: CM Configuration Management
        policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
        policy.open-cluster-management.io/standards: NIST SP 800-53
spec:
    remediationAction: enforce
    disabled: false
    policy-templates:
        - objectDefinition:
            apiVersion: policy.open-cluster-management.io/v1
            kind: ConfigurationPolicy
            metadata:
                name: group-du-rwn-machineconfigpool-node-du-policy-config
            spec:
                remediationAction: enforce
                severity: low
                namespaceselector:
                    exclude:
                        - kube-*
                    include:
                        - '*'
                object-templates:
                    - complianceType: musthave
                      objectDefinition:
                        apiVersion: machineconfiguration.openshift.io/v1
                        kind: MachineConfigPool
                        metadata:
                            labels:
                                machineconfiguration.openshift.io/role: node-du
                            name: node-du
                        spec:
                            machineConfigSelector:
                                matchExpressions:
                                    - key: machineconfiguration.openshift.io/role
                                      operator: In
                                      values:
                                        - worker
                                        - node-du
                            nodeSelector:
                                matchLabels:
                                    node-role.kubernetes.io/node-du: ""
