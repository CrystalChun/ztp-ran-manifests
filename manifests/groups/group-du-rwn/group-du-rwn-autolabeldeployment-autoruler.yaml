apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
    name: group-du-rwn-autolabeldeployment-autoruler
    namespace: groups-ran-subscriptions
    annotations:
        policy.open-cluster-management.io/categories: CM Configuration Management
        policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
        policy.open-cluster-management.io/standards: NIST SP 800-53
spec:
    remediationAction: enforce
    disabled: false
    policy-templates:
        - objectDefinition:
            apiVersion: policy.open-cluster-management.io/v1
            kind: ConfigurationPolicy
            metadata:
                name: group-du-rwn-autolabeldeployment-autoruler-policy-config
            spec:
                remediationAction: enforce
                severity: low
                namespaceselector:
                    exclude:
                        - kube-*
                    include:
                        - '*'
                object-templates:
                    - complianceType: musthave
                      objectDefinition:
                        apiVersion: apps/v1
                        kind: Deployment
                        metadata:
                            labels:
                                app: autoruler
                            name: autoruler
                            namespace: node-autolabeler
                        spec:
                            replicas: 1
                            selector:
                                matchLabels:
                                    app: autoruler
                            template:
                                metadata:
                                    labels:
                                        app: autoruler
                                spec:
                                    containers:
                                        - image: quay.io/karmab/autosigner:latest
                                          name: autosigner
                                        - image: quay.io/karmab/autolabeller:latest
                                          name: autolabeller
                                    tolerations:
                                        - effect: NoSchedule
                                          key: node-role.kubernetes.io/master
                                          operator: Exists
