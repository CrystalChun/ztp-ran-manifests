apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
    name: cnfde6-du-sno-performanceprofile-du-sno-perfprofile
    namespace: sites-ran-subscriptions
    annotations:
        policy.open-cluster-management.io/categories: CM Configuration Management
        policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
        policy.open-cluster-management.io/standards: NIST SP 800-53
spec:
    remediationAction: enforce
    disabled: false
    policy-templates:
        - objectDefinition:
            apiVersion: policy.open-cluster-management.io/v1
            kind: ConfigurationPolicy
            metadata:
                name: cnfde6-du-sno-performanceprofile-du-sno-perfprofile-policy-config
            spec:
                remediationAction: enforce
                severity: low
                namespaceselector:
                    exclude:
                        - kube-*
                    include:
                        - '*'
                object-templates:
                    - complianceType: musthave
                      objectDefinition:
                        apiVersion: performance.openshift.io/v1
                        kind: PerformanceProfile
                        metadata:
                            name: du-sno-perfprofile
                        spec:
                            additionalKernelArgs:
                                - nosmt
                                - nmi_watchdog=0
                                - audit=0
                                - mce=off
                                - processor.max_cstate=1
                                - idle=poll
                                - intel_idle.max_cstate=0
                            cpu:
                                isolated: 2-51
                                reserved: 0-1
                            hugepages:
                                defaultHugepagesSize: 1G
                                pages:
                                    - count: 32
                                      size: 1G
                            nodeSelector:
                                node-role.kubernetes.io/node-du: ""
                            numa:
                                topologyPolicy: restricted
                            realTimeKernel:
                                enabled: true
